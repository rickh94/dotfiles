- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.PyCharmCE2018.1/config/installed.txt: PyCharmCE2018.1/config/installed.txt
    ~/.PyCharmCE2018.1/config/codestyles: PyCharmCE2018.1/config/codestyles
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.tmux.conf.local: tmux.conf.local
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/bin: bin
    ~/.zlogout: zlogout
    ~/.ptpython/config.py: ptpython-config.py
    ~/.jrnl_config: jrnl_config
    ~/.pylintrc: pylintrc
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf

- shell:
  - ['omf install']
  - ['git submodule update --init --recursive']
