- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf.local: tmux.conf.local
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/bin: bin
    ~/.zlogout: zlogout
    ~/.ptpython/config.py: ptpython-config.py
    ~/.jrnl_config: jrnl_config
    ~/.pylintrc: pylintrc
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf

- shell:
  - ['omf install']
